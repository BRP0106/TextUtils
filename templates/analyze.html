{% extends 'main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% block content %}

    <div class="container" style="margin-top: 100px; margin-bottom: 100px;">
        
        <h1>Your Analyzed Text - {{ purpose }}</h1>

        <textarea id="analyzedText" class="form-control" name='text' rows="20" cols="0">{{ analyzed_text }}</textarea>
        <div class="button-container" style="text-align: center;">
            <button type="button" class="button" onclick="copyToClipboard()">Copy</button>
        </div>
        
    </div>

    <script>
        function copyToClipboard() {
            var textArea = document.getElementById('analyzedText');
            textArea.select();
            document.execCommand('copy');
        }
    </script>

{% endblock %}
