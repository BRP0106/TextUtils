<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo .icon {
            width: 50px;
            height: 50px;
            background-color: #6A1B9A; /* Dark Purple */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .logo .icon svg {
            fill: white;
        }
        .logo .text {
            color: #6A1B9A; /* Dark Purple */
        }
        .logo .utils {
            color: #A89BC9; /* Light Purple */
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="icon">
            <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                <text font-family="Arial" font-size="40" fill="white">TU</text>
              </svg>
                  
        </div>
        <span class="text">Text</span>
        <span class="utils">Utils</span>
    </div>
</body>
</html>
